<script type="text/javascript" src="../module/jquery/1.11.2/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../module/artTemplate/template.js"></script>
<script id="tep" type="text/html">
{{each data as comp i}}
  <fieldset>
    <legend><b>{{comp.title}}</b></legend>
    <ul>
      {{each comp.list as item i}}
            <li><a href="{{comp.baseUrl+item.link}}" target="_blank">{{item.title}}</a></li>
        {{/each}}
    </ul>
  </fieldset>
{{/each}}
</script>
<!-- 数据源 -->
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript">
  //组装
  var html_1 = template('tep', {'data':list_1});
  var html_2 = template('tep', {'data':list_2});
  var html_3 = template('tep', {'data':list_3});
  //写入
  document.getElementById('js_contentHolder_1').innerHTML = html_1;
  document.getElementById('js_contentHolder_2').innerHTML = html_2;
  document.getElementById('js_contentHolder_3').innerHTML = html_3;

</script>
