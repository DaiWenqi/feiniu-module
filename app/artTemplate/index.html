<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="../../module/rest.css/kissy-reset.css" />
</head>

<body>
	<div id="content"></div>


	<script src="../../module/jquery/1.11.2/jquery-1.11.2.min.js"></script>
    <script src="../../module/artTemplate/template.js"></script>
    <script id="test" type="text/html">
		<h1>{{title}}</h1>
		<ul>
		    {{each list as value i}}
		        <li>索引 {{i + 1}} ：{{value}}</li>
		    {{/each}}
		</ul>
	</script>
    <script>
	var data = {
		title: '基本例子',
		isAdmin: true,
		list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
	};
	var html = template('test', data);
	document.getElementById('content').innerHTML = html;

	// console.log(document.getElementById('content').length,html)
	</script>
</body>
</html>
